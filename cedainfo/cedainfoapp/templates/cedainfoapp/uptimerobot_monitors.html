{% extends "base_site.html" %}

{% block title %}
Uptime robot monitors
{% endblock %}

{% block header %}
<h2>Uptimerobot monitors</h2>
{% endblock %}

{% block content %}

<table border="1">

    {% for monitor in monitors %}
        <tr>
            <td>{{monitor.id}}</td>
            <td>{{monitor.friendly_name}}</td>
            <td>{{monitor.url}}</td>
        </tr>
    {% endfor %}

</table>

{% endblock %}
